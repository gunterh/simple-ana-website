<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
    <!-- Laptop base -->
    <rect x="15" y="65" width="70" height="8" rx="2" fill="#2c5aa0" stroke="#1e3a5f"
        stroke-width="1" />

    <!-- Laptop screen -->
    <rect x="20" y="25" width="60" height="40" rx="3" fill="#34495e" stroke="#2c3e50"
        stroke-width="2" />

    <!-- Screen display -->
    <rect x="24" y="29" width="52" height="32" rx="2" fill="#ecf0f1" />

    <!-- Video call interface -->
    <rect x="26" y="31" width="20" height="15" rx="2" fill="#3498db" />
    <circle cx="36" cy="36" r="3" fill="white" />
    <path d="M33 40 Q36 37 39 40 L39 43 Q39 45 36 45 Q33 45 33 43 Z" fill="white" />

    <!-- Second person in call -->
    <rect x="54" y="31" width="20" height="15" rx="2" fill="#e74c3c" />
    <circle cx="64" cy="36" r="3" fill="white" />
    <path d="M61 40 Q64 37 67 40 L67 43 Q67 45 64 45 Q61 45 61 43 Z" fill="white" />

    <!-- Chat/communication symbols -->
    <rect x="26" y="50" width="48" height="8" rx="1" fill="#bdc3c7" />
    <rect x="28" y="52" width="12" height="1.5" fill="#7f8c8d" />
    <rect x="28" y="54.5" width="8" height="1.5" fill="#7f8c8d" />

    <!-- Connection indicator -->
    <circle cx="72" cy="33" r="2" fill="#27ae60" />
    <path d="M70 31 Q72 29 74 31" stroke="#27ae60" stroke-width="1" fill="none" />
    <path d="M69 29 Q72 26 75 29" stroke="#27ae60" stroke-width="1" fill="none" opacity="0.7" />

    <!-- Secure connection lock -->
    <rect x="44" y="20" width="6" height="4" rx="1" fill="#f39c12" />
    <rect x="45" y="18" width="4" height="3" fill="none" stroke="#f39c12" stroke-width="1" rx="2" />

    <!-- Healing/medical cross symbol on screen -->
    <rect x="46" y="35" width="2" height="8" fill="#27ae60" opacity="0.7" />
    <rect x="42" y="37" width="10" height="2" fill="#27ae60" opacity="0.7" />
</svg>